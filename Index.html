<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro HTML</title>
</head>
<body>
        <header>
            <!-- Títulos -->
            <h1>Bem-Vindo à Pagina</h1>
            <!-- Navegação -->
            <nav>
                <!-- Lista não ordenada -->
                <ul>
                    <!-- item da lista -->
                    <li><a href="#home">Inicio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Agrupar os conteúdos em sessão -->
            <section id="home">

                <h2>Introdução</h2>
                <!-- parágrafo -->
                <p>Este é o conteúdo da sessão inicial</p>

            </section>
            <section id="sobre">
                <h2>Sobre Mim</h2>
                <p>Este é o conteúdo da sessão "Sobre".</p>
            </section>
            <section id="contato">
                <h2>Entre em contato</h2>
                <p>Este é o conteúdo da sessão "Contato"</p>
            </section>

        </main>
        <footer>
            <!-- Rodapé -->
            <p>Copyright &copy; 2024 Everson Zoio</p>
        </footer>

</body>
</html>
