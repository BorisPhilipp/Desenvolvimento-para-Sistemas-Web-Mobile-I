<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página em HTML5</title>
</head>
<body>
    
    <header>
        <h1>Bem-Vindo(a) à Minha Página</h1>
    </header>

    <main>
        <figure>
            <img src="zoi.jpg" alt="Everson Zoio fazendo cosplay de Homer">
            <figcaption>Everson Zoio Homer</figcaption>
        </figure>



        <!-- audio -->
        <audio controls>
            <source src="town-10169(1).mp3" type="audio/mpeg">
        </audio>

        <br>

        <!-- videos -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NrPM3waGkaA?si=6TKOPv-iNlkXhP7Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <video controls>
            <source src="cavalo_480p.mp4" type="video/mp4">
        </video>

        <br>
        <br>

        <!-- forms -->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>


    </main>


</body>
</html>
